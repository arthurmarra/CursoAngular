<h1>ALUNOS J√Å CADASTRADOS</h1>


<div *ngFor="let aluno of alunos ">
    <p>Nome: {{ aluno.nome }}</p>
    <p>ID: {{ aluno.id }}</p>
    <p>Valor da Mensalidade: {{ aluno.valorMensalidade | currency: 'R$'}}</p>
    <p>Ultimo Pagamento: {{ aluno.dataUltimoPgto | date : 'dd/MM/yy' }}</p>
    <p>Data do Matricula: {{ aluno.dataInclusaoSistema | date : 'dd/MM/yy' }}</p>
    <hr>
</div>
