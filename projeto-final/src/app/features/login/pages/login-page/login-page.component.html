<app-header></app-header>

<div class="login-container">
    <h1>Digite seu login e senha</h1>
    <form class="login-form">
        <div class="form-field">
            <input type="login" [(ngModel)]="loginUsuario" placeholder="login" name="login" required>
        </div>
        <div class="form-field">
            <input type="senha" [(ngModel)]="senhaUsuario" placeholder="senha" name="senha" required>
        </div>
        <p class="error" *ngIf="error">Usuário/senha inválidos, tente novamente!</p>
    </form>
    <button class="primary-button" type="button" (click)="autenticador()">Login</button>
</div>
